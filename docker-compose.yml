version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - FLASK_URL=http://flask-ai:5001
    depends_on:
      - flask-ai
      - mongodb

  flask-ai:
    build:
      context: ./flask_ai
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./flask_ai/models:/app/models
      - ./flask_ai/data:/app/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=loanpathfinder

volumes:
  mongodb_data:

